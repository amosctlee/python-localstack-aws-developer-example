<!doctype html>

<title>Upload Files</title>
<h1>Upload Files</h1>

<form action="" method=post enctype=multipart/form-data>
    <p>
    <input type=file name=file>
    <input type=submit value=Upload>
</form>

<table border="1">
    <tr>
        <td>已上傳的圖片</td>
        <td>圖片下載連結</td>
    </tr>
    {% for i in length %}
        <tr>
            <td>{{ uploaded_images[i] }}</td>
            <td>{{ images_url[i] }}</td>
        </tr>
    {% endfor %}
</table>
